<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

/* inicio css version movil*/

/* 800px wide or less */
@media screen and (max-width: 800px) {

/* Common styles for parallax sections */
.bgimg1-345-43, .bgimg2-yh34-3ji, .bgimg3-hr3j-uj3 {
  position: relative;
  overflow: hidden;
  height: 78vh;
  background-color: #57564F; 
}

/* Image inside the container */
.bgimg1-345-43 img, .bgimg2-yh34-3ji img, .bgimg3-hr3j-uj3 img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center top;
  transition: transform 0.1s ease-out;
}

.bgimg1-345-43 img {
  object-fit: fill;
}

.bgimg2-yh34-3ji img {
  object-position: center;
  background-color: #57564F;
  object-fit: fill;
  margin: 0;
}

.bgimg3-hr3j-uj3 img {
  object-fit: fill;
  object-position: center;
  background-color: #57564F;
  margin: 0;
}

}

/* Separators */
.separador-12-34 {
  margin: 0;
  color: #282E34;
  background-color: #57564F;
  text-align: center;
  padding: 50px 80px;
  text-align: justify;
}

/* final css version movil*/

</style>
</head>

<!-- inicio javascript version mobil -->
<script>
(function() {

  const parallaxImgs = document.querySelectorAll(
    '.bgimg1-345-43 img, .bgimg2-yh34-3ji img, .bgimg3-hr3j-uj3 img'
  );

  let ticking = false;

  function updateParallax() {
    const scrollY = window.pageYOffset;

    parallaxImgs.forEach(el => {
      const rect = el.parentElement.getBoundingClientRect();
      const offsetTop = rect.top + scrollY;
      const speed = 0.25;
      const yPos = (scrollY - offsetTop) * speed;
      el.style.transform = `translateY(${yPos}px)`;
    });
  }

  function onScroll() {
    if (!ticking) {
      window.requestAnimationFrame(() => {
        updateParallax();
        ticking = false;
      });
      ticking = true;
    }
  }

  if (window.innerWidth <= 800) {

    // FIX: Prevent jump by delaying the first update
    window.addEventListener('load', () => {
      requestAnimationFrame(() => {
        updateParallax();  // now everything is positioned correctly
      });
    });

    window.addEventListener('scroll', onScroll);
  }

})();
</script>
<!-- final javascript version mobil -->

</body>
