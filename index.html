<!DOCTYPE html>
<html>
<head>
<style>
#section1 { height: 600px; background: pink; }
#section2 { height: 600px; background: yellow; }

/* Disable long-press and highlight */
.scroll-link {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
}

.scroll-link:active {
    background-color: red;
    color: white;
}
</style>
</head>
<body>

<div id="section1">
  <h2>Section 1</h2>
  <a href="#section2" class="scroll-link">Go to Section 2</a>
</div>

<div id="section2">
  <h2>Section 2</h2>
  <a href="#section1" class="scroll-link">Back to Section 1</a>
</div>

<script>
document.querySelectorAll(".scroll-link").forEach(link => {

    // Disable mobile long-press menu
    link.addEventListener("contextmenu", e => e.preventDefault());

    // Smooth scroll
    link.addEventListener("click", function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute("href"));
        target.scrollIntoView({ behavior: "smooth" });
    });

});
</script>

</body>
</html>
