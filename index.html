display: flex;

 font-size: clamp(12px, 1.5vw, 16px); /* responsive font size */

  /* Up/Down buttons */

 }

<body>

<div id="container7485">
  <div id="mapContainer">
    <div id="googleMap"></div>

    <!-- Custom Pan Buttons -->
    <div id="panButtons">
      <button class="up-7686" onclick="panMap(0, 100)">Up</button>

      <div class="left-right-container">
        <button class="left-right" onclick="panMap(100, 0)">Left</button>
        <button class="left-right" onclick="panMap(-100, 0)">Right</button>
      </div>

      <button class="up-7686" onclick="panMap(0, -100)">Down</button>
    </div>
  </div>
</div>

<script>
let map;

function myMap() {
  const location = { lat: 4.723686397456661, lng: -74.05223058477206 };

  map = new google.maps.Map(document.getElementById("googleMap"), {
    center: location,
    zoom: 15,
    draggable: false,
    disableDefaultUI: true,
    zoomControl: true,
    gestureHandling: "cooperative",
  });

  // ✅ Custom marker (no default info window)
  const marker = new google.maps.Marker({
    position: location,
    map: map,
  });

  // ✅ Optional custom InfoWindow (no margins)
  const infoWindow = new google.maps.InfoWindow({
    content: `<div style="margin:0; padding:4px; font-size:14px;">
      Transversal 55A #137-87
    </div>`,
  });

  // Show only your clean info window
  marker.addListener("click", () => {
    infoWindow.open(map, marker);
  });
}


function panMap(x, y) {
  const scale = Math.pow(2, map.getZoom());
  const worldCoordinateCenter = map.getProjection().fromLatLngToPoint(map.getCenter());
  const pixelOffset = new google.maps.Point(x / scale, y / scale);
  const newCenter = map.getProjection().fromPointToLatLng(
    new google.maps.Point(
      worldCoordinateCenter.x - pixelOffset.x,
      worldCoordinateCenter.y - pixelOffset.y
    )
  );
  map.panTo(newCenter);
}
</script>
