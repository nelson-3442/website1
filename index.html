<script>
(function() {
  const parallaxImgs = document.querySelectorAll('.bgimg1-345-43 img, .bgimg2-yh34-3ji img, .bgimg3-hr3j-uj3 img');
  let ticking = false;

  function updateParallax() {
    const scrollY = window.pageYOffset;

    parallaxImgs.forEach(el => {
      const rect = el.parentElement.getBoundingClientRect();
      const offsetTop = rect.top + scrollY;
      const speed = 0.25; // smaller = smoother
      const yPos = (scrollY - offsetTop) * speed;
      el.style.transform = `translateY(${yPos}px)`;
    });
  }

  function onScroll() {
    if (!ticking) {
      window.requestAnimationFrame(() => {
        updateParallax();
        ticking = false;
      });
      ticking = true;
    }
  }

  if (window.innerWidth <= 800) {
    window.addEventListener('scroll', onScroll);
    window.addEventListener('load', updateParallax);   // âœ… run once on load
    updateParallax();                                 // âœ… also run immediately
  }
})();
</script>
