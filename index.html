<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

/* --------------------- */
/* PAGE LOADER */
/* --------------------- */

#page-loader {
  position: fixed;
  inset: 0;
  background: #57564F;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 99999;
  opacity: 1;
  transition: opacity 0.5s ease;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 6px solid rgba(255,255,255,0.3);
  border-top: 6px solid white;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

#page-loader.hide {
  opacity: 0;
  pointer-events: none;
}



/* --------------------- */
/* MOBILE VERSION (<=800px) */
/* --------------------- */

@media screen and (max-width: 800px) {

/* Parallax container */
.bgimg1-345-43, .bgimg2-yh34-3ji, .bgimg3-hr3j-uj3 {
  position: relative;
  overflow: hidden;
  height: 78vh;
  background-color: #57564F; 
}

/* Images inside container */
.bgimg1-345-43 img,
.bgimg2-yh34-3ji img,
.bgimg3-hr3j-uj3 img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-position: center top;
  transition: transform 0.1s ease-out;
}

/* Per-section overrides */
.bgimg1-345-43 img { object-fit: fill; }
.bgimg2-yh34-3ji img { object-fit: fill; background-color: #57564F; }
.bgimg3-hr3j-uj3 img { object-fit: fill; background-color: #57564F; }

}

/* Separator */
.separador-12-34 {
  margin: 0;
  color: #282E34;
  background-color: #57564F;
  padding: 50px 80px;
  text-align: justify;
}

@media screen and (min-width: 800px) {
  .container-233-32 {
    display: none;
  }
}

</style>
</head>
<body>


<!-- -------------------- -->
<!-- FULLSCREEN PAGE LOADER -->
<!-- -------------------- -->

<div id="page-loader">
  <div class="spinner"></div>
</div>



<!-- -------------------- -->
<!-- MOBILE HTML STRUCTURE -->
<!-- -------------------- -->

<div class="container-233-32">

  <div class="bgimg1-345-43">
    <img src="images/img1-12-34-56.jpg" alt="">
  </div>

  <div class="separador-12-34"></div>

  <div class="bgimg2-yh34-3ji">
    <img src="images/img2-12-42-52.jpg" alt="">
  </div>

  <div class="separador-12-34"></div>

  <div class="bgimg3-hr3j-uj3">
    <img src="images/img3-42-12-32.jpg" alt="">
  </div>

  <div class="separador-12-34"></div>

</div>



<p>Lorem Ipsum is simply dummy text...</p>
<p>Lorem Ipsum is simply dummy text...</p>
<p>Lorem Ipsum is simply dummy text...</p>



<!-- ----------------------- -->
<!-- JS: LOADER + PARALLAX -->
<!-- ----------------------- -->

<script>
/* -----------------------------------
   PAGE LOADER â€” hides when fully loaded
------------------------------------ */
window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("page-loader").classList.add("hide");
  }, 200);
});


/* -----------------------------------
   PARALLAX SYSTEM
------------------------------------ */
(function() {

  // preload images (smooth)
  document.querySelectorAll(
    '.bgimg1-345-43 img, .bgimg2-yh34-3ji img, .bgimg3-hr3j-uj3 img'
  ).forEach(img => {
    if (img.complete) {
      img.classList.add("loaded");
    } else {
      img.addEventListener("load", () => img.classList.add("loaded"));
    }
  });

  // parallax behavior
  const parallaxImgs = document.querySelectorAll(
    '.bgimg1-345-43 img, .bgimg2-yh34-3ji img, .bgimg3-hr3j-uj3 img'
  );

  let ticking = false;

  function updateParallax() {
    const scrollY = window.pageYOffset;

    parallaxImgs.forEach(el => {
      const rect = el.parentElement.getBoundingClientRect();
      const offsetTop = rect.top + scrollY;
      const speed = 0.25;
      const yPos = (scrollY - offsetTop) * speed;
      el.style.transform = `translateY(${yPos}px)`;
    });
  }

  function onScroll() {
    if (!ticking) {
      window.requestAnimationFrame(() => {
        updateParallax();
        ticking = false;
      });
      ticking = true;
    }
  }

  if (window.innerWidth <= 800) {
    window.addEventListener('load', () => {
      window.scrollTo(0, 1);
      requestAnimationFrame(updateParallax);
    });
    window.addEventListener('scroll', onScroll);
  }

})();
</script>

</body>
</html>
