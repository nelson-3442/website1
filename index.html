<!DOCTYPE html>
<html>
<head>
<style>
#section1 { height: 600px; background: pink; }
#section2 { height: 600px; background: yellow; }

/* Disable long-press menu & highlight */
.scroll-link {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
}

.scroll-link:active {
    background-color: red;
    color: white;
}
</style>
</head>
<body>

<div id="section1">
  <h2>Section 1</h2>
  <a href="#section2" class="scroll-link">Go to Section 2</a>
</div>

<div id="section2">
  <h2>Section 2</h2>
  <a href="#section1" class="scroll-link">Back to Section 1</a>
</div>

<script>
document.querySelectorAll(".scroll-link").forEach(link => {

    let isLongPress = false;
    let pressTimer;

    // BLOCK context menu on long press
    link.addEventListener("contextmenu", e => e.preventDefault());

    link.addEventListener("touchstart", () => {
        isLongPress = false;

        pressTimer = setTimeout(() => {
            isLongPress = true;  // long-press detected
        }, 300); // long-press threshold
    });

    link.addEventListener("touchend", function(e) {
        clearTimeout(pressTimer);

        e.preventDefault(); // stop native behavior

        const target = document.querySelector(this.getAttribute("href"));

        // If long press OR normal tap â†’ scroll
        target.scrollIntoView({ behavior: "smooth" });
    });
});
</script>

</body>
</html>
